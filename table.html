<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td>Math</td>
                <td>English</td>
                <td>Science</td>
                <td>History</td>
                <td>Art</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>English</td>
                <td>Math</td>
                <td>History</td>
                <td>Science</td>
                <td>Music</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Science</td>
                <td>History</td>
                <td>Math</td>
                <td>English</td>
                <td>Physical Education</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
